version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lawchecker-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://lawchecker:lawchecker_pass@db:5432/lawchecker
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-in-production}
      - OCR_TIMEOUT=30
      - METRICS_RETENTION_DAYS=60
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - lawchecker-network

  db:
    image: postgres:15-alpine
    container_name: lawchecker-db
    environment:
      - POSTGRES_DB=lawchecker
      - POSTGRES_USER=lawchecker
      - POSTGRES_PASSWORD=lawchecker_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawchecker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lawchecker-network

  # Опционально: Redis для кэширования (раскомментируйте если нужно)
  # redis:
  #   image: redis:7-alpine
  #   container_name: lawchecker-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - lawchecker-network

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  lawchecker-network:
    driver: bridge
